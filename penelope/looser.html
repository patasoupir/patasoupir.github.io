<!DOCTYPE html>
<html>
  <head>

    <title>PERDU</title>
    <link rel="stylesheet" type="text/css" href="header.css"/>
    <style type="text/css">

body
{
text-align: center;
font-family: arial;
display: flex;
justify-content: space-between;
flex-direction: column;
padding: 20%;
background-color: white;
color: black;
}

header{font-size: 40pt;animation: blink 1s infinite; text-align: center;}
div{padding: 3%;}

@keyframes blink {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
footer
{font-size: 7pt; text-align: center;}

</style>
<script>
    document.addEventListener('click', function() {
        var audio = document.querySelector('audio');
        audio.play();
    });
</script>
</head>

<footer>
    <div><p>ce n'est pas grave</p></div>
